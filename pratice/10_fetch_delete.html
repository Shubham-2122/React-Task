<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch('https://fakestoreapi.com/products/1',{
            method:"DELETE"
        })
        .then((res)=>{
            if (!res.ok) {
                throw new Error('Failed to delete. Status: ' + res.status);
            }
            return res.json()})
        .then((res)=>{
            console.log(res)
        })
    </script>
</body>
</html>
