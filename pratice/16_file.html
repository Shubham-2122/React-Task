<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
        }

        .main {
            background-color: black;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
        }

        .innermain, .list {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            padding: 10px;
        }

        #input {
            height: 50px;
            width: 200px;
            margin: 30px;
            text-align: center;
            font-size: 20px;
            border: 2px solid gray;
            border-radius: 6px;
            background-color: white !important;
        }

        .input {
            height: 50px;
            width: 80px;
            text-align: center;
            font-size: 20px;
            border-radius: 6px;
            border: 2px solid gray;
            background-color: rgb(241, 182, 52);
            color: rgb(117, 36, 36);
        }

        .list {
            margin-left: 32%;
            background-color: white;
            color: grey;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40%;
        }

        table {
            border: 1px solid;
            width: 100%;
        }

        tbody {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        tr {
            display: flex;
            width: 100%;
        }

        td {
            flex: 1;
            border: 1px solid;
            text-align: center;
            padding: 10px;
            background-color: white !important;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="innermain">
            <form id="todoForm">
                <input type="text" id="input" placeholder="add New">
                <button type="submit" class="input" id="add">Add</button>
                <br><br><br>
            </form>
        </div>
        <div class="list">
            <table id="table">
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        var list = ['Read a book', 'Lunch with Caro', 'Feed the dog'];
        var tbody = document.querySelector("tbody");

        document.getElementById('todoForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            add();
        });

        function add() {
            var data = document.getElementById("input").value.trim();
            if (data) {
                list.push(data);
                refreshedTable();
                document.getElementById("input").value = ''; // Clear the input field
            }
        }

        function refreshedTable() {
            var info = list.map(value => {
                return `
                    <tr>
                        <td>${value}</td>
                    </tr>
                `;
            });
            tbody.innerHTML = info.join("");
        }

        // Initial table population
        refreshedTable();
    </script>
</body>

</html>
